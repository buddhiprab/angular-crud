<table class="table movietable">
    <tr>
        <td><h3>Details for {{movie.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Movie Title</td>
        <td>{{movie.firstName}}</td>
    </tr>
    <tr>
        <td>Director</td>
        <td>{{movie.lastName}}</td>
    </tr>
    <tr>
        <td>Release Year</td>
        <td>{{movie.username}}</td>
    </tr>
    <tr>
        <td>Movie Genre</td>
        <td>{{movie.created}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editMovie({id:movie.id})">Edit</a>
</div>
